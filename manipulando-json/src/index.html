<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="box">
            <div class="card box__card" style="background-image: url(&quot;https://imgur.com/azYafd8.jpg&quot;);">
                <div class="card__content">
                    <div class="card__title">
                        <h2>churros</h2>
                    </div>
                    <div class="card__info">
                        <ul class="card__list list">
                            <li class="card__info">active: <span class="list__value">churros</span></li>
                            <li class="card__info">company: <span class="list__value">churros</span></li>
                            <li class="card__info">first_flight: <span class="list__value">churros</span></li>
                            <li class="card__info">cost_per_launch: <span class="list__value">churros</span></li>
                            <li class="card__info">stages: <span class="list__value">churros</span></li>
                            <li class="card__info">boosters: <span class="list__value">churros</span></li>
                            <li class="card__info">success_rate_pct: <span class="list__value">churros</span></li>
                        </ul>
                    </div>
                </div>
                <div class="card__detail">
                    <button class="card__button card__button--detail">Mais detalhes</button>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/data-request.js"></script>
    <script src="./js/card.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
